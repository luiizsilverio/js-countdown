<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" src="time.mp4" loop mute autoplay>
      <source src="time.mp4">
    </video>    
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
      <div class="input-container" id="input-container">
        <h1>Criar uma Contagem Regressiva</h1>
        <form class="form" id="countdownForm">
          <label for="title">Título</label>
          <input type="text" id="titulo" name="titulo" placeholder="Dê um título para a contagem regressiva">
          <label for="datepicker">Informe uma Data</label>
          <input type="date" id="datepicker" name="datepicker">
          <button type="submit">Confirma</button>
        </form>
      </div>
      <!-- Countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Dias</li>
          <li><span></span>Horas</li>
          <li><span></span>Minutos</li>
          <li><span></span>Segundos</li>
        </ul>
        <button id="countdown-button">Limpar</button>
      </div>
      <!-- Complete -->
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Contagem Completa!</h1>
        <h1 id="complete-info"></h1>
        <button id="complete-button">Nova Contagem</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
